version: '3'

services:
  munetic_admin:
    networks:
      - dev_munetic
  munetic_app:
    networks:
      - dev_munetic
  munetic_database:
    networks:
      - dev_munetic
  munetic_express:
    networks:
      - dev_munetic
  munetic_proxy:
    networks:
      - dev_munetic
    ports:
      - '8080:80'
      - '4443:443'

networks: # 네트워크를 사용하겠다는 선언입니다. 선언하지 않을 경우 기본 네트워크가 사용됩니다.
  dev_munetic: {} # 기본 설정을 이용하여 munetic이라는 네트워크를 선언합니다. munetic network를 사용하는 컨테이너들은 서로 간에 서비스의 이름으로 접근할 수 있습니다.
